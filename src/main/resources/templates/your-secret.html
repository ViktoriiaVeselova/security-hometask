<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorate="~{layout}"lang="en">
<head>
    <title>Info</title>
</head>
<body>

    <div layout:fragment="content">
        <div>
            <h1>Your secret:</h1>
            <p th:text="${secret}"></p>
        </div>
    </div>
    <div sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
    </div>

</body>
</html>
