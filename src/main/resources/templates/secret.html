<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Login</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container main-content">
        <h3>Secret</h3>
        <form th:action="@{/secret}" method="post">

            <div class="form-group row">
                <label for="secret" class="col-sm-2 col-form-label">Secret</label>
                <div class="col-sm-6">
                    <input type="password" id="secret" name="secret" class="form-control" placeholder="Your Secret" autofocus="autofocus">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Send secret</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div>
    <a class="nav-link" th:href="@{/logout}">Logout</a>
</div>

</body>
</html>
